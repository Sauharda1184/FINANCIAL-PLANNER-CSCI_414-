<!doctype html>
<html>
    <head>
        <title>Add Expense</title>
    </head>
    <body>
        <h1>Add Expense</h1>
        <form method="POST">
            <select name="budget_id" required>
                <option value="" disabled selected>Select Budget</option>
                {% for budget in budgets %}
                <option value="{{ budget['budget_id'] }}">Budget {{ budget['budget_id'] }}</option>
                {% endfor %}
            </select>
            <select name="category_id" required>
                <option value="" disabled selected>Select Category</option>
                {% for category in categories %}
                <option value="{{ category['category_id'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>
            <input type="text" name="name" placeholder="Expense Name" required>
            <input type="number" name="dollar_amount" placeholder="Amount" step="0.01" required>
            <button type="submit">Add Expense</button>
        </form>
    </body>
</html>
