{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<h1 class="text-center">Signup</h1>
<div class="card p-4 shadow-sm">
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Your Password" required>
        </div>
        <div class="mb-3">
            <label for="payment_method" class="form-label">Payment Method (Optional)</label>
            <input type="text" id="payment_method" name="payment_method" class="form-control" placeholder="Your Payment Method">
        </div>
        <button type="submit" class="btn btn-success">Signup</button>
    </form>
</div>
<p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
