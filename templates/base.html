<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Financial Planner{% endblock %}</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body style="font-family: 'Roboto', sans-serif;">

        <!-- Header -->
        <header class="bg-primary text-white py-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">Financial Planner</h1>
                    <nav>
                        <a href="{{ url_for('index') }}" class="text-white text-decoration-none mx-2">Home</a>
                        {% if 'user_id' in session %}
                        <a href="{{ url_for('dashboard') }}" class="text-white text-decoration-none mx-2">Dashboard</a>
                        <a href="{{ url_for('logout') }}" class="text-white text-decoration-none mx-2">Logout</a>
                        <a href="{{ url_for('questions') }}" class="text-white text-decoration-none mx-2">Frequently Asked Questions</a>
                        {% else %}
                        <a href="{{ url_for('login') }}" class="text-white text-decoration-none mx-2">Login</a>
                        <a href="{{ url_for('signup') }}" class="text-white text-decoration-none mx-2">Signup</a>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container my-4">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-light text-center py-3">
            <p class="mb-0">&copy; 2024 Financial Planner. All rights reserved.</p>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
